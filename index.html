<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANNA</title>
    <!-- Favicon and bootstrap icon -->
    <link
      rel="shortcut icon"
      href="assets/images/burger.png"
      type="image/x-icon"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

  <body class="banner">
    <!-- ============ MODAL ============ -->
    <div class="modal fade" id="sannaModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg">
        <div class="modal-content container-fluid-sm container-lg">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">JOIN THE WAITLIST</h5>
            <p>Join thousand of users and artist across the world looking to explore African art</p>
            <span class="closebtn" data-bs-dismiss="modal" aria-label="Close">&times;</span>
            <!-- <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="text" name="name" placeholder="Name" class="form-control" id="recipient-name" required>
              </div>
              <div class="mb-3">
                <input type="text" name="first name" placeholder="First name" class="form-control" id="recipient-name" required>
              </div>
              <div class="mb-3">               
                <input type="email" name="email" placeholder="Enter Email" class="form-control" required>
              </div>
            </form>
          </div>
          <div class="modal-footer ">
            <button class="btn-outline-white" type="button"><a href="#" class="joinbtn" >Join</a></button>
          </div>
        </div>
      </div>
    </div>
    <!-- ------end of modal------ -->

    <!-- ========== navbar ========== -->
    <nav class="navbar navbar-expand-lg ms-auto d-flex flex-column">
      <div class="container-fluid-sm container-lg">
        <a class="navbar-brand" href="#"><img src="./asset/navbrand.png" alt=""></a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center text-white"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">ARTIST</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <button type="button" class="btn btn-outline-white" data-bs-toggle="modal" data-bs-target="#sannaModal">Join the waitlist</button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ------end of navbar------ -->

    <!-- ========== hero ========== -->
    <section class="hero d-flex flex-column justify-content-center">
      <div class="container-fluid-sm container-lg">
        <div class="row">
          <div class="col-md-6 text-white">
            <h1>There is no place like home</h1>
            <p>Africa's largest art marketplace</p>
            <a href="#" class="btn1" data-bs-toggle="modal" data-bs-target="#sannaModal">Join the waitlist</a>

        </div>
